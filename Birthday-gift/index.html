<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" href="assets/img/icon.png" />
	
		<title> Roxy Lake </title>
	
		<meta charset="UTF-8" />
		
		<meta name="description" content="Happy birthday!" />
		<meta name="keywords" content="birthday, gift, roxanne" />
		<meta name="author" content="Lorenzo Ante, Victoria Albitos" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- CSS Link -->
				
		<link rel="stylesheet" type="text/css" href="css/univ.css" />
		
		<!-- JS Scripts (start) -->
		
		<script src="js/jquery-1.11.2.min.js"></script>
	</head>
	
	<body onload = "start()">
		<!-- JS Scripts (end) -->
		<div id = "portraitDiv">
		<h2> Rotate to landscape and refresh</h2>
		</div>
		<div id = "introDiv">
		
		</div>

		<div id = "gameDiv">
		<div id = "room1">
		<img src = "assets/img/chair.png" id = "chair">
		<img src = "assets/img/code.jpeg" id = "code">
		<img src = "assets/img/switch.png" id = "switch" onclick = "switchLight()">
		<img src = "assets/img/gregorHuman.png" id = "gregorHuman" onclick = "itemClick('gregorHuman')">
		<img src = "assets/img/gregorMeta.png" id = "gregorMeta" onclick = "itemClick('gregorMeta')">
		<img src = "assets/img/painting.png" id = "painting" onclick = "itemClick('painting')">
		</div>
		<div id = "room2">
		
		<img src = "assets/img/milk.png" id = "milk" onclick = "hotbarStore('milk')">
		<img src = "assets/img/safeClosed.png" id = "safe" onclick = "itemClick('safe')">
		<div id = "numberPuzzle">
		<div id = "1" onclick = "move(1)">1</div>
		<div id = "2" onclick = "move(2)">2</div>
		<div id = "3" onclick = "move(3)">3</div>
		<div id = "4" onclick = "move(4)">4</div>
		<div id = "5" onclick = "move(5)">5</div>
		<div id = "6" onclick = "move(6)">6</div>
		<div id = "7" onclick = "move(7)">7</div>
		<div id = "8" onclick = "move(8)">8</div>
		</div>
		<div id = "numberPuzzle2" onclick = "itemClick('numberPuzzle2')">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		</div>
		<div id = "surprise2" onclick = "openSurprise()">
		</div>
		<div id = "escapeBtn" onclick = "outNumberPuzzle()">X
		</div>
		
		</div>
		<div id = "room3">
		<img src = "assets/img/cabinetClosed.png" id = "cabinet" onclick = "itemClick('cabinet')">
		<img src = "assets/img/key.png" id = "key" onclick = "hotbarStore('key')">
		<img src = "assets/img/number5.png" id = "number5" onclick = "hotbarStore('number5')">
		</div>
		<div id = "surprise">
			<img src = "assets/img/1.png">
			<img src = "assets/img/2.png">
			<img src = "assets/img/3.png">
			<img src = "assets/img/4.png">
			<img src = "assets/img/5.png">
			<img src = "assets/img/6.png">
			<img src = "assets/img/7.png">
			<img src = "assets/img/8.png">
		</div>
		
		<svg class = "arrowKeys" id = "leftArrow">
			<polygon points="0,0,0,0,0,0" style="fill:#d18304;stroke:black;stroke-width:1" onmouseover = "onLeft('in')" onmouseout = "onLeft('out')" onclick = "toTheLeft()"/>
		</svg>
		<svg class = "arrowKeys" id = "rightArrow">
			<polygon points="0,0,0,0,0,0" style="fill:#d18304;stroke:black;stroke-width:1" onmouseover = "onRight('in')" onmouseout = "onRight('out')" onclick = "toTheRight()"/>
		</svg>
		<div id = "hotbar">
		<div id = "item1" onclick = "hotbarClick(0)"></div>
		<div id = "item2" onclick = "hotbarClick(1)"></div>
		<div id = "item3" onclick = "hotbarClick(2)"></div>
		<div id = "item4" onclick = "hotbarClick(3)"></div>
		<div id = "item5" onclick = "hotbarClick(4)"></div>
		<div id = "item6" onclick = "hotbarClick(5)"></div>
		<div id = "hideHotbar" onclick = "hideHotbar()">Hide</div>
		</div>
		<div id = "showHotbar" onclick = "showHotbar()">
		Show
		</div>
		</div>
		<div id = "dialogueDiv" onclick = "intro()">
		<h2 id = "name">
		</h2>
		<h2 id = "dialogue"> Click to proceed.
		</h2>
		</div>
		<script src="js/univ.js"></script>
		
		<script src="js/index.js"></script>
	</body>
</html>

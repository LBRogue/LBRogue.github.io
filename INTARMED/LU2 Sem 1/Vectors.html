<!DOCTYPE html>
<html>
	<head>
		<title>Vector Addition</title>
		
		<meta charset="UTF-8"/>
	</head>
	<body onload="start()">
		<h1>Problems</h1>
		<button>Generate Vectors</button>
		<div id="mainBody">
			<p id = "equation"></p>
			<p>Round off to the nearest tenths and drop trailing zeros</p>
			<p>Resultant vector Magnitude: <input id="magnitude"></p>
			<p>Resultant vector Angle (polar coordinates in degrees): <input id="angle"></p>
			<button id="checkButton">Enter</button>
			<button id="revealButton">Reveal answers</button>
			<p>Correct Answers:<span></span></p>
			<p id = "correctAnswer"></p>
		</div>
		

	</body>
	<script src="js/vectors.js"></script>
</html>
